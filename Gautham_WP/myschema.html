<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import Ajv from "https://cdn.skypack.dev/ajv@8.6.2";
        const ajv = new Ajv(); 
        const studentSchema = {
            "type": "object",
            "properties": {
                "id": { "type": "integer" },
                "firstName": { "type": "string" },
                "lastName": { "type": "string" },
                "age": { "type": "integer" },
                "email": { "type": "string"},
                "courses": { "type": "array", "items": { "type": "string" } }
            },
            "required": ["id", "firstName", "lastName", "age", "email"]
        };
        const validate = ajv.compile(studentSchema);
        const studentData = {
            "id": 1,
            "firstName": "John",
            "lastName": "Doe",
            "age": 20,
            "email": "john.doe@example.com",
            "courses": ["Math", "History"]
        };
        const valid = validate(studentData);
        if (valid) {
            console.log('Data is valid according to the schema');
        } else {
            console.log('Data is not valid:');
            console.log(JSON.stringify(validate.errors, null, 2));
        }
    </script>
</body>
</html>
